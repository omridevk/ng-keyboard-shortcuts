<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
    </button>
    
    <h1 class="example-app-name">Ng Keyboard shortcuts</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened="true" [mode]="'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/getting-started" routerLinkActive="active">Getting Started</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <ng-keyboard-shortcuts-help [keyLabel]="'General'" [keyDescription]="'Toggle Help Menu'" [key]="'f2'"
        [closeKey]="'escape'" [title]="'Help Screen'"></ng-keyboard-shortcuts-help>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
